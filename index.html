<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th>Resultado</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente">
							<td class="info-nome" onclick="getRowNome(this)">Paulo</td>
							<td class="info-peso" onclick="getRowPeso(this)">54</td>
							<td class="info-altura" onclick="getRowAltura(this)">1.56</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
							<td class="info-result"></td>
						</tr>


						<tr class="paciente" >
							<td class="info-nome"onclick="getRowNome(this)">João</td>
							<td class="info-peso" onclick="getRowPeso(this)">54</td>
							<td class="info-altura" onclick="getRowAltura(this)">1.83</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
							<td class="info-result"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome"onclick="getRowNome(this)">Erica</td>
							<td class="info-peso"onclick="getRowPeso(this)">54</td>
							<td class="info-altura"onclick="getRowAltura(this)">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
							<td class="info-result"></td>
						</tr>

						<tr class="paciente">
							<td class="info-nome"onclick="getRowNome(this)">Douglas</td>
							<td class="info-peso"onclick="getRowPeso(this)">89</td>
							<td class="info-altura"onclick="getRowAltura(this)">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
							<td class="info-result"></td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome"onclick="getRowNome(this)">Tatiana</td>
							<td class="info-peso"onclick="getRowPeso(this)">56</td>
							<td class="info-altura"onclick="getRowAltura(this)">1.70</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
							<td class="info-result"></td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<script src="js/main.js"></script>

	</body>
</html>
